ue,536870922]],[logseq____&quot;^15logseq____&quot;,[72,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u648d14b8-89eb-4ab2-bea0-ea0390bf6559logseq____&quot;,536870922]],[logseq____&quot;^15logseq____&quot;,[73,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;En informática, un cortafuegos (del término original en inglés firewall) es la parte de un sistema informático o una red informática que está diseñada para bloquear el acceso no autorizado, permitiendo al mismo tiempo comunicaciones autorizadas.[1]​\\nLos cortafuegos pueden ser implementados en hardware o software, o en una combinación de ambos. Los cortafuegos se utilizan con frecuencia para evitar que otros usuarios de Internet no autorizados tengan acceso a las redes privadas conectadas a Internet. Estos suelen actuar como un organismo de inspección que verifica las conexiones que se establecen entre una red y un equipo local. Un cortafuegos regula, por lo tanto, la comunicación entre ambos para proteger el ordenador contra programas maliciosos u otros peligros de Internet[2]​. Todos los mensajes que entren o salgan de la intranet pasan a través del cortafuegos, que examina cada mensaje y bloquea aquellos que no cumplen los criterios de seguridad especificados. También es frecuente conectar el cortafuegos a una tercera red, llamada zona desmilitarizada o DMZ, en la que se ubican los servidores de la organización que deben permanecer accesibles desde la red exterior.\\nUn cortafuegos correctamente configurado añade una protección necesaria a la red, pero que en ningún caso debe considerarse suficiente. La seguridad informática abarca más ámbitos y más niveles de trabajo y protección contra virus, malware, entre otras amenazas.logseq____&quot;,536870922]],[logseq____&quot;^15logseq____&quot;,[73,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870922]],[logseq____&quot;^15logseq____&quot;,[73,logseq____&quot;^Flogseq____&quot;,72,536870922]],[logseq____&quot;^15logseq____&quot;,[ tro comportamiento, y hasta la producción de bienes y servicios se supedita a un nuevo «medio de modificación de la conducta».La amenaza que se cierne sobre nosotros no es ya la de un Estado «Gran Hermano» totalitario, sino la de una arquitectura digital omnipresente: un «Gran Otro» que opera en función de los intereses del capital de la vigilancia. El exhaustivo y turbador análisis de Zuboff pone al descubierto las amenazas a las que se enfrenta la sociedad del siglo XXI: una «colmena» controlada y totalmente interconectada que nos seduce con la promesa de lograr certezas absolutas a cambio del máximo lucro posible para sus promotores, y todo a costa de la democracia, la libertad y nuestro futuro como seres humanos.Sin apenas resistencia en la legislación o en la sociedad, el capitalismo de la vigilancia va camino de dominar el orden social y determinar el futuro digital... si no se lo impedimos antes.logseq____&quot;,536870924]],[logseq____&quot;^15logseq____&quot;,[91,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870924]],[logseq____&quot;^15logseq____&quot;,[91,logseq____&quot;^Flogseq____&quot;,90,536870924]],[logseq____&quot;^15logseq____&quot;,[91,logseq____&quot;^Xlogseq____&quot;,88,536870924]],[logseq____&quot;^15logseq____&quot;,[91,logseq____&quot;^Vlogseq____&quot;,90,536870924]],[logseq____&quot;^15logseq____&quot;,[91,logseq____&quot;^Ulogseq____&quot;,45,536870924]],[logseq____&quot;^15logseq____&quot;,[91,logseq____&quot;^Ulogseq____&quot;,88,536870924]],[logseq____&quot;^15logseq____&quot;,[91,logseq____&quot;^17logseq____&quot;,true,536870924]],[logseq____&quot;^15logseq____&quot;,[91,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u648d14b9-8cff-48cd-b267-61cee2267987logseq____&quot;,536870924]],[logseq____&quot;^15logseq____&quot;,[92,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[[Attachments]]logseq____&quot;,536870924]],[logseq____&quot;^15logseq____&quot;,[92,logseq____&quot;^Ologseq____&quot;,logseq____& ,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1Glogseq____&quot;,logseq____&quot;648ca282-4867-47ff-8aa1-37cb40564120logseq____&quot;],536870929]],[logseq____&quot;^15logseq____&quot;,[140,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^1Glogseq____&quot;],536870929]],[logseq____&quot;^15logseq____&quot;,[140,logseq____&quot;^4logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1Glogseq____&quot;,logseq____&quot;648ca282-4867-47ff-8aa1-37cb40564120logseq____&quot;],536870929]],[logseq____&quot;^15logseq____&quot;,[140,logseq____&quot;^17logseq____&quot;,true,536870929]],[logseq____&quot;^15logseq____&quot;,[140,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u648ca282-4867-47ff-8aa1-37cb40564120logseq____&quot;,536870929]],[logseq____&quot;^15logseq____&quot;,[141,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Un software es libre[4]​ si otorga a los usuarios de manera adecuada las denominadas cuatro libertades: libertad de usar, estudiar, distribuir y mejorar, de lo contrario no se trata de software libre. Existen diversos esquemas de distribución que no son libres, y si bien podemos distinguirlos sobre la base de cuánto les falta para llegar a ser libres, su uso bien puede ser considerado contrario a la ética en todos los casos por igual.\\nLa expresión «software libre» proviene de la expresión del inglés free software, que presenta ambigüedad entre los significados «libre» y «gratis» asociados a la palabra free. Por esto es que suele ser considerado, de manera errónea,[5]​[6]​ como software gratuito y no en su acepción más precisa como software que puede ser modificado y compartido sin infringir la licencia. El software libre suele estar disponible gratuitamente, o al precio de coste de la distribución a través de otros medios, sin embargo no es obligatorio que sea así, por lo tanto no hay que asociar software «libre» a «gratuito» (denominado usualmente freeware), ya que, conservando su carácter de libre, puede ser distribuido comercialmente. Análogamente, el software gratis o gratuito incluye en ocasiones el código fuente; no obstante, este tipo de software no es «libre» en el mismo sentido que el software libre, a menos que se garanticen los derechos de modificación y redistribución de dichas versiones modificadas del programa. En este sentido, es importante conocer las implicaciones jurídicas que emanan del uso del software libre.[7]​\\nTampoco debe confundirse software libre con «software de dominio público». Este último es aquel que no requiere de licencia, pues sus derechos de explotación son para toda la humanidad, porque permite el acceso a todos por igual. Cualquiera puede hacer uso de él, consignando su autoría original. Este software sería aquel cuyo autor lo dona a la humanidad o cuyos derechos de autor han expirado. Si un autor condiciona su uso bajo una licencia, por muy débil que sea, ya no es del dominio público.logseq____&quot;,536870929]],[logseq____&quot;^15logseq____&quot;,[141,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870929]],[logseq____&quot;^15logseq____&quot;,[141,logseq____&quot;^Flogseq____&quot;,140,536870929]],[logseq____&quot;^15logseq____&quot;,[141,logseq____&quot;^Xlogseq____&quot;,135,536870929]],[logseq____&quot;^15logseq____&quot;,[141,logseq____&quot;^Vlogseq____&quot;,139,536870929]],[logseq____&quot;^15logseq____&quot;,[141,logseq____&quot;^Ulogseq____&quot;,45,536870929]],[logseq____&quot;^15logseq____&quot;,[141,logseq____&quot;^Ulogseq____&quot;,135,536870929]],[logseq____&quot;^15logseq____&quot;,[141,logseq____&quot;^17logseq____&quot;,true,536870929]],[logseq____&quot;^15logseq____&quot;,[141,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u648d14b9-831b-4c7c-a5f2-7903bd5ae0calogseq____&quot;,536870929]],[logseq____&quot;^15logseq____&quot;,[142,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[[Attachments]]logseq____&quot;,536870929]],[logseq____&quot;^15logseq____&qu rollo de una atención especial sobre los detalles, que es lo que caracteriza al guerrero experimentado–.\\nls-type:: annotation\\nhl-page:: 36\\nhl-color:: blue\\nid:: 648c7ad3-876f-4461-af0e-a624f98d3d63logseq____&quot;,536870959]],[logseq____&quot;^15logseq____&quot;,[453,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870959]],[logseq____&quot;^15logseq____&quot;,[453,logseq____&quot;^Flogseq____&quot;,725,536870959]],[logseq____&quot;^15logseq____&quot;,[453,logseq____&quot;^Xlogseq____&quot;,114,536870959]],[logseq____&quot;^15logseq____&quot;,[453,logseq____&quot;^Vlogseq____&quot;,114,536870959]],[logseq____&quot;^15logseq____&quot;,[453,logseq____&quot;^Ulogseq____&quot;,114,536870959]],[logseq____&quot;^15logseq____&quot;,[453,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1Llogseq____&quot;,logseq____&quot;annotationlogseq____&quot;,logseq____&quot;^1Mlogseq____&quot;,36,logseq____&quot;^1Nlogseq____&quot;,logseq____&quot;bluelogseq____&quot;,logseq____&quot;^1Glogseq____&quot;,logseq____&quot;648c7ad3-876f-4461-af0e-a624f98d3d63logseq____&quot;],536870959]],[logseq____&quot;^15logseq____&quot;,[453,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^1Llogseq____&quot;,logseq____&quot;^1Mlogseq____&quot;,logseq____&quot;^1Nlogseq____&quot;,logseq____&quot;^1Glogseq____&quot;],536870959]],[logseq____&quot;^15logseq____&quot;,[453,logseq____&quot;^4logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1Llogseq____&quot;,logseq____&quot;annotationlogseq____&quot;,logseq____&quot;^1Mlogseq____&quot;,logseq____&quot;36logseq____&quot;,logseq____&quot;^1Nlogseq____&quot;,logseq____&quot;bluelogseq____&quot;,logseq____&quot;^1Glogseq____&quot;,logseq____&quot;648c7ad3-876f-4461-af0e-a624f98d3d63logseq____&quot;],536870959]],[logseq____&quot;^15logseq____&quot;,[453,logseq____&quot;^17logseq____&quot;,true,536870959]],[logseq____&quot;^15logseq____&quot;,[453,logseq____&quot;^;logs       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
